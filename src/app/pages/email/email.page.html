<ion-content 
scrollEvents="true" 
[appHideHeader]="search"
[appAnimatedFab]="fab"
>
  <div slot="fixed" class="search-overlay ion-align-items-center" #search>
    <ion-row>
      <ion-col size="2">
        <ion-menu-button color="dark"></ion-menu-button>
      </ion-col>
      <ion-col size="8">
        <ion-input type="text" placeholder="Buscar"></ion-input>
      </ion-col>
      <ion-col size="2">
        <ion-avatar tappable (click)="openAccount($event)">
          <ion-img src="assets/images/avatar.jpg"></ion-img>
        </ion-avatar>
      </ion-col>
    </ion-row>
  </div>

  <ion-list>
    <ion-list-header>
      <ion-title>Caixa de Entrada</ion-title>
    </ion-list-header>

    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content
        refreshingSpinner="crescent"
      ></ion-refresher-content>
    </ion-refresher>

    <!--Recebe evento event emitter-->
    <app-swipe-item (delete)="removeEmail(mail.id)" *ngFor="let mail of listEmails" [email]='mail'></app-swipe-item>

  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="light" #fab>
      <ion-icon name="add" color="primary"></ion-icon>
      <span>Escrever</span>
    </ion-fab-button>
  </ion-fab>
</ion-content>
